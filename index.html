<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <div id="choices">
      <button>Rock</button>
      <button>Paper</button>
      <button>Scissors</button>
    </div>
    <div id="results">
      <ul id="choices">
        Choices:
        <li class="player">
          Player: <span>-</span>
        </li>
        <li class="computer">
          Computer: <span>-</span>
        </li>
      </ul>
      <div id="result">
        Result: <span>-</span>
      </div>
      <ul id="scores">
        Score:
        <li class="player">
          Player: <span>0</span>
        </li>
        <li class="computer">
          Computer: <span>0</span>
        </li>
      </ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
